<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>New Years Eve</h1>
    <div class="countdown-container">
        <div class="countdown-el">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el sec-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    <a href="https://twitter.com/tyllerd?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @tyllerd</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
